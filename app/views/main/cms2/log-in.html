
{% extends "layout.html" %}

{% block pageTitle %}
Help for early years providers
{% endblock %}

{% block content %}

<div class="eyfs-wrapper">

  <main class="govuk-main-wrapper">

    <div class="govuk-width-container">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-xl">
            Sign in
          </h1>
        </div>
      </div>

      <div class="govuk-grid-row">

        <div class="govuk-grid-column-one-half">
          <div class="govuk-form-group">
            <label class="govuk-label" for="event-name">
              Email
            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="email">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="event-name">
              Password
            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="password">
          </div>

          <div class="govuk-button-group">
            <button style="margin-right: 20px" class="govuk-button" data-module="govuk-button">
              Continue
            </button>
          </div>

          <p class="govuk-body"><a class="govuk-link" href="*">Forgot your password?</a></p>
        
        </div>
      
      </div>
    
    </div>
  
  </main>

</div>

{% endblock %}
